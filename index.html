<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>
    
    <header>
        <div class="logo"></div>
        <h2>Encriptador de textos</h2>
    </header>
    <main>
        <div class="contenedor-encriptador">
            <textarea class="texto-inicio" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p>Solo letras minúsculas y sin acento.</p>
            <button class="btn encriptador" id="encriptador">Encriptar</button>
            <button class="btn desencriptador" id="desencriptador">Desencriptar</button>
            <textarea class="texto-final" name="" id="" cols="30" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
            <img src="" alt="Ilustracion cuando no hay texto">
            <button class="btn copiar-texto" id="encriptador">Copiar texto</button>
        </div>
    </main>
    <footer>
        <div class="contenedor-footer">
            <p>Diseñado por <a href="https://app.aluracursos.com/user/gongh95">Gonzalo Silvero</a></p>
            <p><a href="https://github.com/gongh95">Github</a></p>
        </div>
    </footer>

</body>
</html>
